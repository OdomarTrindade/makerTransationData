version: '3.8'
services:
  db:
    container_name: TxDBServer
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - './mysql/conf.d:/etc/mysql/conf.d'
      - ./docker-entrypoint-initdb.d/:/home/docker-entrypoint-initdb.d/
    # command: --init-file /home/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_ROOT_PASS}'
      MYSQL_USER: '${DB_USER}'
      MYSQL_PASSWORD: '${DB_PASS}'
      MYSQL_DATABASE: '${DB_NAME}'
